  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar bar-header bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <!--  -->
    <!--  -->
    <!--  -->
    <!-- Event schedule templates -->

    <script id="templates/schedule1.html" type="text/ng-template">
      <ion-view view-title="Schedule">
        <ion-content class="padding">
          <ion-list>
            <div class="item item-divider">Saturday April 9, 2016</div>
            <ion-item class="item-icon-right" ng-repeat="event in events | orderBy: 'start_at' | filter: {date: '2016-04-09'}" type="item-text-wrap" href="#/tab/events/{{event.id}}">
              <div class="row">
                <div class="col">
                  <p>{{event.start_at}}</p>
                  <p>{{event.end_at}}</p>
                </div>
                <div class="col col-75">
                  <h2>{{event.name}}</h2>
                  <p>{{event.location}}</p>
                </div>
              </div>
              <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
          </div>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>
